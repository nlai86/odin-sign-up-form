<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="parent">
          <img src="background.jpg" alt="background" class="background" />

          <div class="logo-section">
            <img src="odin-lined.png" alt="odin lined" class="odin-lined" />
            <h1 class="title">ODIN</h1>
          </div>

          <div class="child-1">
            <p class="credit">
              Photo by
              <a href="https://unsplash.com/@haliewestphoto" class="credit-p"
                >Halie West</a
              >
              on <a href="https://unsplash.com/" class="credit-p">Unsplash</a>
            </p>
          </div>
        </div>
      </div>
      <div class="right-side">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>

        <form method="post" class="sign-up-form">
          <h2>Let's do this!</h2>
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name" />
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name" />
          <label for="email">EMAIL</label>
          <input
            type="email"
            id="user_email"
            name="email"
            placeholder="you@example.com"
          />
          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" id="phone_number" name="phone_number" />
          <label for="password">PASSWORD</label>
          <input type="password" id="user_password" name="password" />
          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
          />
        </form>
        <button class="create-account">Create Account</button>
        <p>Already have an account?</p>
        <p>Log in</p>
      </div>
    </div>
  </body>
</html>
