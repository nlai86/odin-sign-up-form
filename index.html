<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent-container">
      <div class="left-side">
        <div class="dark-shade">
          <img src="odin-lined.png" alt="odin lined logo" class="odin-lined" />
          <h1 class="logo-text">ODIN</h1>
        </div>
        <p class="credit">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="right-side">
        <div class="top-right">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <form>
            <h2>Let's do this!</h2>
            <label for="fname">FIRST NAME</label>
            <input type="text" id="fname" name="fname" />
            <label for="lname">LAST NAME</label>
            <input type="text" id="lname" name="lname" /><br />
            <label for="user_email">EMAIL</label>
            <input type="email" id="user_email" name="email" />
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone_number" /><br />
            <label for="user_password">PASSWORD</label>
            <input type="password" id="user_password" name="password" />
            <label for="user_password">CONFIRM PASSWORD</label>
            <input type="password" id="user_password" name="confirm_password" /><br />
          </form>
        </div>
        <div class="bottom-right">
          <button type="submit" class="create-account">Create Account</button>
          <p>Already have an account? Log in</p>
        </div>
      </div>
    </div>
  </body>
</html>
