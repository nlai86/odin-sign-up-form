<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="parent-container">
    <div class="left-side">
      <div class="dark-shade">
        <img src="odin-lined.png" alt="odin lined logo" class="odin-lined">
        <h1 class="logo-text">ODIN</h1>
      </div>
      <p class="credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="right-side">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
      <p>You know you want to.</p>
      <div class="form-container">
        <form>
          <h2>Let's do this!</h2>
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="fname">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lname"><br>
          <input type="submit" value="Submit">
        </form>
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
    </div>
  </div>
